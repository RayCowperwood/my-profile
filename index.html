
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обо мне — Андрей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .interests {
      margin-top: 20px;
    }
    .interest {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="Моё фото" >
    <h1>Привет! Меня зовут Андрей</h1>
    <p>Я начинаю новую жизнь, учусь веб-разработке и хочу построить карьеру, работая на себя. Увлекаюсь психологией, спортом и постоянным развитием. Двигаюсь к свободе — шаг за шагом, каждый день.</p>
    <div class="interests">
      <span class="interest">Фронтенд</span>
      <span class="interest">Психология</span>
      <span class="interest">Спорт</span>
      <span class="interest">Свобода и развитие</span>
    </div>
    <button onclick="window.location.href='https://t.me/RayCowperwood'">Написать в Telegram</button>
  </div>
</body>
</html>
